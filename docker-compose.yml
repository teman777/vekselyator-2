version: "3.3"
services:
  bot-db-server:
    build: ./db

    ports:
      - "3306:3306"
    volumes:
      - ./db/data_volume:/var/lib/mysql
    ulimits:
      nofile:
        soft: "65536"
        hard: "65536"

  backend:
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - bot-db-server
    volumes:
      - ./prod_logs:/logs




                
                
